<div nz-row>
    <button nz-button nzType="primary" class="pull-right"><i class="anticon anticon-user-add"></i>新增用户</button>
</div>

<nz-table #nzTable [nzData]="users">
    <thead>
        <tr>
            <th>
                登录名
                <nz-dropdown nzTrigger="click" [nzClickHide]="false">
                    <i class="anticon anticon-smile-o ant-table-filter-icon" nz-dropdown></i>
                    <div class="custom-filter-dropdown">
                        <input type="text" nz-input placeholder="Search name" [(ngModel)]="keyword">
                        <button nz-button [nzType]="'primary'" (click)="search()">Search</button>
                    </div>
                </nz-dropdown>
            </th>
            <th>姓名</th>
            <th nzShowFilter [nzFilters]="roleFilter" [nzFilterMultiple]="false" (nzFilterChange)="filterRoleChange($event)">角色</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of nzTable.data">
            <td>{{data.username}}</td>
            <td>{{data.name}}</td>
            <td>{{data.role.name}}</td>
            <td><i class="anticon anticon-edit" style="margin-right: 5px" (click)="showEditModal()"></i>
                <i class="anticon anticon-delete" (click)="showDeleteModal(data.id)"></i>
            </td>
        </tr>
    </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isAddVisible" nzTitle="新增用户" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <p>Content one</p>
    <p>Content two</p>
    <p>Content three</p>
</nz-modal>

<nz-modal [(nzVisible)]="isEditVisible" nzTitle="编辑用户" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <p>Content one</p>
    <p>Content two</p>
    <p>Content three</p>
</nz-modal>

<nz-modal [(nzVisible)]="isDeleteVisible" nzTitle="确认删除" nzOkText="确认" nzCancelText="取消" (nzOnOk)="deleteUser()" (nzOnCancel)="handleCancel()">
    <p>确定要删除该用户吗</p>
</nz-modal>
